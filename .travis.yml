language: python
os: linux
dist: xenial
python:
  - '3.8'
services:
  - docker
before_install:
  - docker build -t narvmtz/hw3-ci-me-dice:0.0.1 .
install:
  - pip install -r requirements.txt
jobs:
  include:
    - stage: tests
      script: python -m pytest -v
    - stage: deploy to Dockerhub
      deploy:
        provider: script
        script: bash docker_push
        on:
          branch: main
    - stage: deploy staging heroku
      script: skip
      deploy: &deploy
        provider: heroku
        strategy: api
        api_key: '$HEROKU_AUTH_TOKEN'
        app: hw3-ci-me-dice
        on:
          repo: narvmtz/ci-me-dice
          branch: main
    - stage: deploy to production heroku
      script: skip
      deploy:
        <<: *deploy
        app: hw3-ci-me-dice-prod
notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
